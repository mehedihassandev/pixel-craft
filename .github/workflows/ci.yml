name: CI

on:
    pull_request:
        branches: [main, develop]
    push:
        branches: [main, develop]

jobs:
    lint-and-typecheck:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run TypeScript check
              run: npm run typecheck

            - name: Build project
              run: npm run build
